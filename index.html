<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Edmiro Cacoma">
    <meta name="keywords" content="html, css, javascript">
    <meta name="description" content="This is a solution for challenge of building a random quote generator">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.0/anime.min.js"></script>

    <title>Random Quote Generator</title>
</head>

<body>
    <div class="container ">
        <div class="background-image"></div>

        <div class="inner-container">

            <div class="author-description">

                <h4 id="author" class="author-name">

                </h4>
                <div class="tags">
                    <a href="">famous quotes</a>
                    <a href="">inspirational</a>
                </div>

            </div>
            <div class="quoted-container">
                <i class="fas fa-quote-left"></i>
                <p id="quote" class="quoted-text"></p>
                <i class="fas  fa-quote-right"></i>
            </div>
            <div id="loading-indicator" class="loading-indicator">
                <div class="spinner"></div>
            </div>
        </div>
        <div class="controls">

            <div id="get-quote">
                <img src="./public/Regroup.svg" alt="regroup"></div>
            <div class="vertical-line">

            </div>
            <div>
                <img src="./public/link.svg" alt="link">
            </div>

        </div>
    </div>


    <script src="js/main.js"></script>
</body>

</html>
