<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="keywords" content="html, css, javascript">
    <meta name="description" content="This is a solution for challenge of building a random quote generator">
    <link rel="stylesheet" href="css/style.css">
    <title>Random Quote Generator</title>
</head>

<body>
    <div class="container ">
        <div class="background-image"></div>
        <div class="inner-container">
            <div class="author-description">

                <h4 class="author-name">
                    George Bernard Shaw
                </h4>
                <div class="tags">
                    <a href="">famous quotes</a>
                    <a href="">inspirational</a>
                </div>

            </div>

            <h1 class="quoted-text">Learn from yesterday, live for today, hope for tomorrow</h1>
        </div>
        <div class="controls">
            <div><img src="/public/Regroup.svg" alt=""></div>
            <div class="vertical-line">

            </div>
            <div>
                <img src="/public/link.svg" alt="">
            </div>

        </div>
    </div>
